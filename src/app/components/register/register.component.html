<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="login">
      <h3 class="text-center text-white pt-5">Register form</h3>
      <div class="container">
        <div
          id="login-row"
          class="row justify-content-center align-items-center"
        >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" #frmRegister="ngForm" (ngSubmit)="onRegister(frmRegister)">
                <h3 class="text-center text-info">Register Account</h3>
                <div class="form-group">
                  <label for="username" class="text-info">Username:</label
                  ><br />
                  <input
                    type="text"
                    name="name"
                    id="username"
                    class="form-control"
                    [(ngModel)]="user.name"
                  />
                </div>
                <div class="form-group">
                  <label for="username" class="text-info">Email:</label><br />
                  <input type="email" name="email" class="form-control" [(ngModel)]="user.email"/>
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Password:</label
                  ><br />
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    [(ngModel)]="user.password"
                  />
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    name="submit"
                    class="btn btn-info btn-md mt-2"
                  >
                    Đăng ký
                  </button>
                </div>
                <div id="register-page" class="text-right pb-4">
                  <a href="/login" class="text-info">Login here</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
